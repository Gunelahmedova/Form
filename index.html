<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>

    <main class="container">
        <div>
            <div class="h3"> Form</div>
            <form id="personal">
                <div class="mb-2 w-50">
                    <input name="fullname" class="form-control" placeholder="FullName" />
                </div>
                <div class="mb-2 w-50">
                    <input name="age" class="form-control" placeholder="Age" />
                </div>
                <div class="mb-2 w-50">
                    <input name="position" class="form-control" placeholder="Position" />
                </div>
                <div class="mb-2 w-50">
                    <input name="phone" type="number" class="form-control" placeholder="Phone" />
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
        <table class=" table mt-5">
            <thead>
                <tr>
                    <th>FullName</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="personalList">

            </tbody>
        </table>

    </main>
    <script src="./form.js"></script>
</body>

</html>
